<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Bookshlf" />
    <meta
      name="description"
      content="An online reusable book store to buy or sell used books. Specifically for Competitive Exams"
    />
    <title>Bookshlf</title>

    <!-- bootstrap 5.0 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <link href="stylesheet.css" type="text/css" rel="stylesheet" />
    <script src="rank-predictor.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand make-shake nav-custom" href="">
          <img
            src="images/smallLogo.svg"
            alt="bookshlf.in"
            class="d-inline-block align-text-center brand"
          />
          BOOKSHLF
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="bookshlf.in"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="shop.html" target="_blank"
                >Buy & Sell Books</a
              >
            </li>
            <li class="nav-item">
              <a
                href="https://www.youtube.com/channel/UCvZJWq7cQ4-cGJFsCWIppGQ"
                target="_blank"
                class="icon make-shake nav-link"
                ><img src="./images/youtube.svg"
              /></a>
            </li>
            <li class="nav-item">
              <a
                href="https://www.facebook.com/Bookshlf-109479771200918"
                target="_blank"
                class="icon make-shake nav-link"
                ><img src="./images/facebook.svg"
              /></a>
            </li>
            <li class="nav-item">
              <a
                href="https://www.instagram.com/_bookshlf/"
                target="_blank"
                class="icon make-shake nav-link"
                ><img src="./images/instagram.svg"
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="background-image">
      <div class="cover">
        <div class="top-middle">
          <p class="neon-bookshlf">
            <a href="">BOOKSHLF </a>
          </p>
          <hr />
          <h1 id="t2">COMING SOON</h1>
          <h4>Buy & Sell Used Books</h4>
          <h4>Specially for Competitive Exams</h4>
          <p>
            Contact us
            <a href="mailto:contact@bookshlf.in">contact@bookshlf.in</a>
          </p>
          <a href="shop.html" target="_blank"
            ><img src="images/buy.svg" alt="buy&sell" class="make-shake"
          /></a>
          <br />
          <p>
            <span id="copyright">
              <script>
                document
                  .getElementById("copyright")
                  .appendChild(
                    document.createTextNode(new Date().getFullYear())
                  );
              </script>
            </span>
          </p>
        </div>
        <div class="bottom-right">
          <a
            href="https://www.youtube.com/channel/UCvZJWq7cQ4-cGJFsCWIppGQ"
            target="_blank"
            class="icon make-shake"
            ><img src="./images/youtube.svg"
          /></a>
          <a
            href="https://www.facebook.com/Bookshlf-109479771200918"
            target="_blank"
            class="icon make-shake"
            ><img src="./images/facebook.svg"
          /></a>
          <a
            href="https://www.instagram.com/_bookshlf/"
            target="_blank"
            class="icon make-shake"
            ><img src="./images/instagram.svg"
          /></a>
        </div>
        <div class="bottom-left">
          <a
            class="btn btn-info"
            data-bs-toggle="offcanvas"
            href="#offcanvasExample"
            role="button"
            aria-controls="offcanvasExample"
          >
            JEE Mains Rank Predictor
          </a>
          <div
            class="offcanvas offcanvas-start"
            tabindex="-1"
            id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel"
          >
            <div class="offcanvas-header offcanvas-custom">
              <h5 class="offcanvas-title" id="offcanvasExampleLabel">
                JEE Mains Rank Predictor
              </h5>
              <button
                type="button"
                class="btn-close text-reset"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <form class="rank-form">
                <div class="mb-3">
                  <label for="percentile" class="form-label"
                    >Your Percentile in JEE Mains</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="percentile"
                    aria-describedby="emailHelp"
                    onchange="handelchange()"
                  />
                  <div id="emailHelp" class="form-text">
                    Please enter the exact percentile you got in your result to
                    get most accurate results.
                  </div>
                </div>
                <button
                  type="button"
                  class="btn btn-success"
                  id="rank"
                  onclick="predictRank()"
                >
                  Predict Rank
                </button>
              </form>
              <div class="results rank-form" id="results">
                <div class="loading" id="loading">
                  <div class="lds-roller">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                  </div>
                </div>
                <div class="result-box">
                  <h5 id="result-box-message"></h5>
                  <h1 id="result-box-result"></h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
